<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
     <script>
        function updateDashboardUrl() {
            var newUrl = $('#dashboardUrl').val();
            $.ajax({
                url: "Dashboard.html?url=" + newUrl,
                success: function() {
                     $('#updateInfo').fadeIn(1000);
                    setTimeout(function() {
                        $('#updateInfo').fadeOut(1000);
                    }, 3000);
                }
            });           
        }
    </script>
    <style>
        #updateInfo {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Dashboard</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>             
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="alert alert-info" id="updateInfo" role="alert">Dashboard has been updated!</div>
        <div class="panel panel-default">
                <div class="panel-heading">
                <h3 class="panel-title">Configuration</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Dashboard URL</span>
                        <input type="text" class="form-control" placeholder="http://www.google.com" aria-describedby="basic-addon1" id="dashboardUrl" value="{{DASHBOARD_URL}}">
                         <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="updateDashboardUrl()">Update</button>
                        </span>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>       
</body>
</html>
